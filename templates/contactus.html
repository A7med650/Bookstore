{% extends 'base.html' %}
{% load static %}

{% block body %}

<section class="container">
  <div class="row">
    <p class="pageHeadTitleMain col-md-3">CONTACT US</p>
  </div>
</section>

<section>
  <div class="container contactUsForm">
    <p class="contactformhead">GET IN TOUCH</p>
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }}">
      <p style="text-align: center; font-size: 30px">{{ message }}</p>
    </div>
    {% endfor %}
    {% endif %}
    <form class="contactform" role="form " action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name"></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required />
        <!--placing icon using a span element-->
        <span class="icon fa fa-user fa-lg"></span>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required />
        <span class="icon fa fa-envelope fa-lg"></span>
      </div>
      <div class="form-group">
        <label for="Phonenumber"></label>
        <input type="text" class="form-control" id="Phonenumber" name="Phonenumber" placeholder="Phone Number"
          required />
        <span class="icon fa fa-phone fa-lg"></span>
      </div>
      <div class="form-group">
        <textarea rows="5" cols="30" id="msg" name="msg" placeholder="Message" style="width: 100%"></textarea>
        <span class="icon-textarea fa fa-paper-plane fa-lg"></span>
      </div>
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-default">
          SUBMIT YOUR MESSAGE
        </button>
      </div>
    </form>
  </div>
</section>
<section class="contactmap">
  <div class="mapouter">
    <div class="gmap_canvas">


        <iframe  width="100%" height="800px" id="gmap_canvas" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d376.5277596149523!2d28.73987616873068!3d40.97661774029578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa1a326bc4887%3A0x79836543a308821b!2zRGVuaXprw7bFn2tsZXIsIE11aHRhciBLYXrEsW0gQWtnw7xsIENkLiBObzoyNiwgMzQzMTUgQXZjxLFsYXIvxLBzdGFuYnVsLCBUdXJrZXk!5e0!3m2!1sen!2seg!4v1619929371673!5m2!1sen!2seg"   frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

        <a href="https://www.bitgeeks.net"></a>
    </div>
  </div>
</section>
{% endblock body %}
